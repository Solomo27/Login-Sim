<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <main>
        <form method="post" action="/add_user">
            <input type="text" name="fname" placeholder="Enter Firstname"><br>
            <input type="text" name="lname" placeholder="Enter Lastname"><br>
            <input type="email" name="email" placeholder="Enter Email"><br>
            <input type="password" name="password" placeholder="Enter password"><br>
            <button type="submit" value="signup">Create account</button>
        </form>
        <p>Already have an account <br> <a href="/">Login</a></p>
    </main>
</body>
</html>
